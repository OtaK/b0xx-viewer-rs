[package]
name = "b0xx-viewer-rs"
version = "0.4.0"
authors = ["Mathieu Amiot <amiot.mathieu@gmail.com>"]
description = "GUI Viewer for B0XX controllers; particularly useful for streaming"
edition = "2018"
build = "build.rs"

[package.metadata.winres]
OriginalFilename = "b0xx_viewer.exe"
LegalCopyright = "Copyright Mathieu \"@OtaK_\" Amiot Â© 2019"
ProductName = "B0XX Viewer"

[[bin]]
name = "b0xx_viewer"
path = "src/main.rs"

[dependencies]
serialport = "3.3"
pretty_env_logger = "0.4"
log = "0.4"
rand = { version = "0.7", optional = true }
conrod_core = "0.70"
conrod_winit = "0.70"
conrod_glium = "0.70"
glium = "0.24"
winit = "0.22"
crossbeam-channel = "0.4"
clap = "2.33"
lazy_static = "1.4"
fps_counter = { version = "1.0", optional = true }
rusttype = "0.8"
serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
rgb = { version = "0.8", features = ["serde"] }
anyhow = "1.0"
thiserror = "1.0"
backoff = "0.2.1"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[features]
default = []
fake_serial = ["rand"]
fps = ["fps_counter"]
win_console = []

[profile.release]
lto = true
codegen-units = 1
