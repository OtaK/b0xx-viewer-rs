[package]
name = "b0xx-viewer-rs"
version = "0.1.0"
authors = ["Mathieu Amiot <amiot.mathieu@gmail.com>"]
description = "GUI Viewer for B0XX controllers; particularly useful for streaming"
edition = "2018"
build = "build.rs"

[package.metadata.winres]
OriginalFilename = "b0xx_viewer.exe"
LegalCopyright = "Copyright Mathieu \"@OtaK_\" Amiot Â© 2019"
ProductName = "B0XX Viewer"



[[bin]]
name = "b0xx_viewer"
path = "src/main.rs"

[dependencies]
serialport = "3.2.0"
failure = "0.1.5"
failure_derive = "0.1.5"
pretty_env_logger = "0.3.0"
log = "0.4.6"
rand = { version = "0.6.5", optional = true }
conrod_core = "0.65.0"
conrod_winit = "0.65.0"
conrod_glium = "0.65.0"
glium = "0.23.0"
winit = "0.18.1"
crossbeam-channel = "0.3.8"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[features]
default = []
fake_serial = ["rand"]

[profile.release]
lto = true
codegen-units = 1
